<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Music-Player</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="https://www.google.com/s2/u/0/favicons?domain=https://www.spotify.com/in/" type="image/png"  />
        <link rel="stylesheet" href="style.css"  />

    </head>
    <body>
        <div class="player-container">
            <!-- Song -->
            <div class="img-container">
                <img src="img/Stubborn-Jimmy-Kaler.jpg" alt="Album Art" />
            </div>
            <h2 id="title">Stubborn</h2>
            <h3 id="artist">Jimmy Kaler</h3>
            <audio src="music/Stubborn-Jimmy-Kaler.mp3"></audio>
            <!-- Progress -->
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
                <div class="duration-wrapper">
                    <span id="current-time">0:00</span>
                    <span id="duration">4:50</span>
                </div>

            </div>
            <!-- Controls -->
            <div class="player-controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>



        <!--Script-->
        <script src="script.js"></script>
    </body>
</html>
